<!DOCTYPE html>
<html>
<head>
	<title>FORMULIR</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<center>
	<h1>TUGAS</h1>
	<div class="form">
	<form>
		<div class="row">
			<label for="nama">Nama:</label>
			<input type="text" id="nama">
		</div>
		<br>
		<br>
		<div class="row">
			<label for="username">Username:</label>
			<input type="text" id="username">
		</div>
		<br>
		<br>
		<div class="row">
			<label for="password">Password:</label>
			<input type="password" id="password">
		</div>
		<br>
		<br>
		<div class="row">
			<input type="radio" id="Laki-laki" name="jeniskelamin">
			<label for="Laki-laki">Laki-laki</label>
			<input type="radio" id="Perempuan" name="jeniskelamin">
			<label for="Perempuan">Perempuan</label>
		</div>
		<br>
		<br>
		<div class="row">
			<label for="Hoby">Hoby:</label>
			<input type="checkbox" id="Coding">
			<label for="Coding">Coding</label>
			<input type="checkbox" id="Design">
			<label for="Design">Design</label>
			<input type="checkbox" id="Reading">
			<label for="Reading">Reading</label>
		</div>
		<br>
		<br>
		<div class="row">
		<label for="Negara">Negara:</label>
		<select>
			<option>Indonesia</option>
			<option>Thailand</option>
			<option>Tiongkok</option>
			<option>Malaysia</option>
			<option>Singapura</option>
		</select>
		</div>
		<br>
		<br>
		<div class="row">
		<label for="Komentar">Komentar:</label>
		<textarea id="Komentar" name="Komentar" style="height: 200px;"></textarea>
		</div>
		<br>
		<br>
		<div class="row">
			<button type="submit">Submit</button>
			<button type="cancel">Cancel</button>
		</div>
	</form>
	</div>
	</center>
</body>
</html>
